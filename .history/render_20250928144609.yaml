services:
  # Frontend Service
  - type: web
    name: quiz-app-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://quiz-app-backend.onrender.com/api

  # Backend Service  
  - type: web
    name: quiz-app-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://quiz-app-frontend.onrender.com
